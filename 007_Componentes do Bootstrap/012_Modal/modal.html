<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Estudos | Bootstrap 5</title>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous" defer></script>     
        <!-- CSS -->
        <link rel="stylesheet" href="../../assets/styles/style.css">
    </head>
    <body>
        <h1 class="heading_1">
            Modal
        </h1>

        <div class="container mb-4">
            <button 
                class="btn btn-info" 
                type="button" 
                data-bs-toggle="modal"
                data-bs-target="#modal"
            >
                Abrir modal
            </button>
        </div>

        <div 
            class="modal" 
            id="modal" 
            tabindex="-1" 
            aria-labelledby="modalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content" style="color: #000;">
                    <div class="modal-header" style="margin: 0 auto; display: flex; gap: 10px;">
                        <h3 class="modal-title" id="modalLabel">Título do modal</h3>
                        <button 
                            class="btn-close"
                            type="button"
                            data-bs-dismiss="modal"
                            aria-label="close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <p>Conteúdo do modal!</p>
                    </div>
                    <div class="modal-footer">
                        Rodapé do modal ->
                        <button 
                            class="btn btn-danger"
                            type="button"
                            data-bs-dismiss="modal"
                        >
                            Fechar
                        </button>
                        <button class="btn btn-success">
                            Salvar
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <a href="../componentes.html" class="btn btn-primary mb-3">Voltar</a>
    </body>
</html>
