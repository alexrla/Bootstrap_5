<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Estudos | Bootstrap 5</title>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous" defer></script>     
        <!-- CSS -->
        <link rel="stylesheet" href="../../assets/styles/style.css">
    </head>
    <body>
        <h1 class="heading_1">
            Collapse
        </h1>

        <div class="container mb-4">
            <button 
                class="btn btn-primary" 
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapse"
                aria-expanded="false"
                aria-controls="collapse"
            >
                Clique para exibir/esconder
            </button>
            <div class="collapse mt-4" id="collapse" style="background-color: #FFF; color: #000; padding: 10px;">
                <div class="col-12 mt-4">
                    <p>
                        Este é o texto que pode ser exibido ou não,
                        dependendo do clique no botão
                    </p>
                </div>
            </div>
        </div>

        <a href="../componentes.html" class="btn btn-primary mb-3">Voltar</a>
    </body>
</html>
