<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Estudos | Bootstrap 5</title>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous" defer></script>  
        <!-- CSS -->
        <link rel="stylesheet" href="../../assets/styles/style.css">
    </head>
    <body>
        <h1 class="heading_1">
            Buttons
        </h1>

        <div class="mb-3" style="border: 1px solid #FAFAFA; padding: 25px;">
            <button class="btn btn-primary">Primary</button>
            <button class="btn btn-success">Success</button>
            <button class="btn btn-danger">Danger</button>
            <button class="btn btn-warning">Warning</button>
        </div>

        <div class="mb-3" style="border: 1px solid #FAFAFA; padding: 25px;">
            <a href="#" class="btn btn-info">Info</a>
        </div>

        <div class="col-3 mb-3" style="border: 1px solid #FAFAFA; padding: 25px;">
            <div class="d-grid m-4">
                <button class="btn btn-dark">Dark</button>
            </div>
        </div>

        <div class="col-3 mb-3" style="border: 1px solid #FAFAFA; padding: 25px;">
            <button class="btn btn-light" disabled>Light</button>
        </div>

        <div class="mb-3"style="border: 1px solid #FAFAFA; padding: 25px;">
            <button class="btn btn-outline-primary">Outline Primary</button>
            <button class="btn btn-outline-success">Outline Success</button>
            <button class="btn btn-outline-danger">Outline Danger</button>
            <button class="btn btn-outline-warning">Outline Warning</button>
        </div>

        <a href="../componentes.html" class="btn btn-primary mb-3">Voltar</a>
    </body>
</html>
