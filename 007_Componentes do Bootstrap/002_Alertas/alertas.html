<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Estudos | Bootstrap 5</title>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous" defer></script> 
        <!-- CSS -->
        <link rel="stylesheet" href="../../assets/styles/style.css">
    </head>
    <body>
        <h1 class="heading_1">
            Alertas
        </h1>

        <div class="col-6">
            <div class="alert alert-primary" role="alert">
                Mensagem comum do sistema!
            </div>
            <div class="alert alert-success" role="alert">
                Usuário cadastrado com sucesso!
            </div>
            <div class="alert alert-danger" role="alert">
                Error!
            </div>
            <div class="alert alert-warning" role="alert">
                Usuário não encontrado. voltar para a 
                <a href="#" class="alert-link" style="font-size: 16px; text-decoration: underline;">home</a>!
            </div>
            <div class="alert alert-success" role="alert">
                <h4 class="alert-heading">Pedido realizado com sucesso!</h4>
                <p>Recebemos o seu pedido e já o enviamos para envio!</p>
                <hr>
                <p class="mb-0">
                    Para mais informações, nos contate
                    <a href="#" class="alert-link" style="font-size: 16px; text-decoration: underline;">clicando aqui</a>!
                </p>
            </div>
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>Ops!</strong> Erro no sistema!
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
            </div>
        </div>

        <a href="../componentes.html" class="btn btn-primary mb-3">Voltar</a>
    </body>
</html>
