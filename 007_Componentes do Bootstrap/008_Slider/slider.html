<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Estudos | Bootstrap 5</title>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous" defer></script>     
        <!-- CSS -->
        <link rel="stylesheet" href="../../assets/styles/style.css">
    </head>
    <body>
        <h1 class="heading_1">
            Slider
        </h1>

        <div class="container mb-4">
            <div class="col-6" style="margin: 0 auto;">
                <div id="carousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button 
                            class="active" 
                            type="button" 
                            data-bs-target="#carousel" 
                            data-bs-slide-to="0" 
                            aria-current="true" 
                            aria-label="Slide 1"
                        ></button>
                        <button 
                            type="button" 
                            data-bs-target="#carousel" 
                            data-bs-slide-to="1" 
                            aria-current="true" 
                            aria-label="Slide 2"
                        ></button>
                        <button 
                            type="button" 
                            data-bs-target="#carousel" 
                            data-bs-slide-to="2" 
                            aria-current="true" 
                            aria-label="Slide 3"
                        ></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://via.placeholder.com/600" alt="Imagem 1" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="https://via.placeholder.com/600" alt="Imagem 2" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="https://via.placeholder.com/600" alt="Imagem 2" class="d-block w-100">
                        </div>
                    </div>
                    <button 
                        class="carousel-control-prev" 
                        type="button" 
                        data-bs-target="#carousel"
                        data-bs-slide="prev"
                    >
                        <span 
                            class="carousel-control-prev-icon"
                            aria-hidden="true"
                        ></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button 
                        class="carousel-control-next" 
                        type="button" 
                        data-bs-target="#carousel"
                        data-bs-slide="next"
                    >
                        <span 
                            class="carousel-control-next-icon"
                            aria-hidden="true"
                        ></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="container mb-4">
            <div class="col-6" style="margin: 0 auto;">
                <div id="carousel2" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button 
                            class="active" 
                            type="button" 
                            data-bs-target="#carousel2" 
                            data-bs-slide-to="0" 
                            aria-current="true" 
                            aria-label="Slide 1"
                        ></button>
                        <button 
                            type="button" 
                            data-bs-target="#carousel2" 
                            data-bs-slide-to="1" 
                            aria-current="true" 
                            aria-label="Slide 2"
                        ></button>
                        <button 
                            type="button" 
                            data-bs-target="#carousel2" 
                            data-bs-slide-to="2" 
                            aria-current="true" 
                            aria-label="Slide 3"
                        ></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://via.placeholder.com/600" alt="Imagem 1" class="d-block w-100">
                            <div class="carousel-caption">
                                <h5>Slide 1</h5>
                                <p>Descrição 1</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="https://via.placeholder.com/600" alt="Imagem 2" class="d-block w-100">
                            <div class="carousel-caption">
                                <h5>Slide 2</h5>
                                <p>Descrição 3</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="https://via.placeholder.com/600" alt="Imagem 2" class="d-block w-100">
                            <div class="carousel-caption">
                                <h5>Slide 3</h5>
                                <p>Descrição 3</p>
                            </div>
                        </div>
                    </div>
                    <button 
                        class="carousel-control-prev" 
                        type="button" 
                        data-bs-target="#carousel2"
                        data-bs-slide="prev"
                    >
                        <span 
                            class="carousel-control-prev-icon"
                            aria-hidden="true"
                        ></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button 
                        class="carousel-control-next" 
                        type="button" 
                        data-bs-target="#carousel2"
                        data-bs-slide="next"
                    >
                        <span 
                            class="carousel-control-next-icon"
                            aria-hidden="true"
                        ></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>

        <a href="../componentes.html" class="btn btn-primary mb-3">Voltar</a>
    </body>
</html>
