<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Estudos | Bootstrap 5</title>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous" defer></script>     
        <!-- CSS -->
        <link rel="stylesheet" href="../../assets/styles/style.css">
    </head>
    <body>
        <h1 class="heading_1">
            Button Group
        </h1>

        <div class="container mb-4">
            <h3>Configurando a seção</h3>
            <div class="btn-group mt-2 mb-3" role="group" aria-label="Exemplo">
                <button class="btn btn-success" type="button">Diminuir</button>
                <button class="btn btn-success" type="button">Confirmar</button>
                <button class="btn btn-success" type="button">Aumentar</button>
            </div>
            <h3>Paginação</h3>
            <div class="btn-group mt-2 mb-3" role="group" aria-label="Exemplo 2">
                <button class="btn btn-secondary" type="button">1</button>
                <button class="btn btn-secondary" type="button">2</button>
                <button class="btn btn-secondary" type="button">3</button>
            </div>
            <h3>Na vertical</h3>
            <div class="btn-group-vertical mt-2" role="group" aria-label="Exemplo 3">
                <button class="btn btn-secondary" type="button">1</button>
                <button class="btn btn-secondary" type="button">2</button>
                <button class="btn btn-secondary" type="button">3</button>
            </div>
        </div>

        <a href="../componentes.html" class="btn btn-primary mb-3">Voltar</a>
    </body>
</html>
