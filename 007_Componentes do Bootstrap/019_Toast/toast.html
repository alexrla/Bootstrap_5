    <body>
        <h1 class="heading_1">
            Toast
        </h1>

        <div class="position-fixed bottom-0 top-0 end-0 p-3" style="z-index: 11;">
            <div 
                id="liveToast" 
                class="toast show" 
                role="alert"
                aria-live="assertive"
                aria-atomic="true"
                style="color: #000"
            >
                <div class="toast-header">
                    <strong class="me-auto">Sistema</strong>
                    <small>11 minutos atr√°s</small>
                    <button 
                        class="btn-close" 
                        type="button"
                        data-bs-dismiss="toast"
                        aria-label="Close"
                    ></button>
                </div>
                <div class="toast-body">
                    Mensagem do sistema!
                </div>
            </div>
        </div>

        <a href="../componentes.html" class="btn btn-primary">Voltar</a>
    </body>
