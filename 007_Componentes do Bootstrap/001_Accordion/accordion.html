<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Estudos | Bootstrap 5</title>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous" defer></script>
        <!-- CSS -->
        <link rel="stylesheet" href="../../assets/styles/style.css">
    </head>
    <body>
        <h1 class="heading_1">
            Accordion
        </h1>

        <div class="col-4 m-4">
            <div class="accordion" id="accordion">
                <div class="accordion-item">
                    <h3 class="accordion-header" id="heading-one">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-one" aria-expanded="true" aria-controls="collapse-one">
                            Item 1
                        </button>
                    </h3>
                    <div class="accordion-collapse collapse show" id="collapse-one" aria-labelledby="heading-one" data-bs-parent="#accordion">
                        <div class="accordion-body">
                            <p>Descrição - Item 1</p>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h3 class="accordion-header" id="heading-two">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-two" aria-expanded="true" aria-controls="collapse-two">
                            Item 2
                        </button>
                    </h3>
                    <div class="accordion-collapse collapse" id="collapse-two" aria-labelledby="heading-two" data-bs-parent="#accordion">
                        <div class="accordion-body">
                            <p>Descrição - Item 2</p>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h3 class="accordion-header" id="heading-three">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-three" aria-expanded="true"  aria-controls="collapse-three">
                            Item 3
                        </button>
                    </h3>
                    <div class="accordion-collapse collapse" id="collapse-three" aria-labelledby="heading-three" data-bs-parent="#accordion">
                        <div class="accordion-body">
                            <p>Descrição - Item 3</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <a href="../componentes.html" class="btn btn-primary mb-3">Voltar</a>
    </body>
</html>
