<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Estudos | Bootstrap 5</title>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <!-- CSS -->
        <link rel="stylesheet" href="../../assets/styles/style.css">
    </head>
    <body>
        <h1 class="heading_1">
            Floating labels
        </h1>

        <div style="border: 1px solid #FAFAFA; padding: 25px;">
            <h3 class="mb-3">Login</h3>
            <form action="#" style="color: #000">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Digite o seu e-mail">
                    <label for="email">Digite o seu e-mail</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Digite a sua senha">
                    <label for="password">Digite a sua senha</label>
                </div>
                <input type="submit" class="btn btn-warning" value="Entrar">
            </form>
        </div>
        
        <a href="../form.html" class="btn btn-primary mb-3 mt-3">Voltar</a>
    </body>
</html>
