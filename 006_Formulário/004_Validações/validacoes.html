<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Estudos | Bootstrap 5</title>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <!-- CSS -->
        <link rel="stylesheet" href="../../assets/styles/style.css">
        <!-- JavaScript -->
        <script src="./js/script.js" defer></script>
    </head>
    <body>
        <h1 class="heading_1">
            Validações
        </h1>

        <div class="container" style="background-color:  #FAFAFA; color: #000; padding: 25px;">
            <div class="row justify-content-center">
                <div class="col-6">
                    <h3>Login</h3>
                    <form action="#" class="row needs-validation mt-4" novalidate>
                        <div class="col-12">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="Digite o seu e-mail" required>
                            <div class="valid-feedback">
                                Ok!
                            </div>
                        </div>
                        <div class="col-12 mt-4">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Digite sua senha" required>
                            <div class="valid-feedback">
                                Ok!
                            </div>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-success mt-4" type="submit">Entrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <h2 class="mt-5 mb-3">Validações do HTML</h2>
        <div class="container" style="background-color:  #FAFAFA; color: #000; padding: 25px;">
            <div class="row justify-content-center">
                <div class="col-6">
                    <h3>Login</h3>
                    <form action="#" class="row mt-4">
                        <div class="col-12">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="Digite o seu e-mail" required>
                        </div>
                        <div class="col-12 mt-4">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Digite sua senha" required minlength="6">
                        </div>
                        <div class="col-12">
                            <button class="btn btn-success mt-4" type="submit">Entrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        
        <a href="../form.html" class="btn btn-primary mb-3 mt-3">Voltar</a>
    </body>
</html>
