<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Estudos | Bootstrap 5</title>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <!-- CSS -->
        <link rel="stylesheet" href="../../assets/styles/style.css">
    </head>
    <body>
        <h1 class="heading_1">
            Layout com forms
        </h1>

        <div class="container col-6" style="border: 1px solid #FAFAFA; padding: 30px;">
            <h3>Realizar cadastro</h3>
            <form action="#" class="row g-4">
                <div class="col-md-6 mt-5">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Digite o seu nome">
                </div>
                <div class="col-md-6 mt-5">
                    <label for="lastname" class="form-label">Sobrenome</label>
                    <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Digite o seu sobrenome">
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="Digite o seu e-mail">
                </div>
                <div class="col-md-6">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Digite a sua senha">
                </div>
                <div class="col-md-4">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="text" class="form-control" placeholder="CEP" id="cep" name="cep">
                </div>
                <div class="col-md-6">
                    <label for="street" class="form-label">Rua</label>
                    <input type="text" class="form-control" placeholder="Rua" id="street" name="street">
                </div>
                <div class="col-md-2">
                    <label for="number" class="form-label">Número</label>
                    <input type="text" class="form-control" placeholder="Nº" id="number" name="number">
                </div>
                <div class="col-md-4">
                    <label for="district" class="form-label">Bairro</label>
                    <input type="text" class="form-control" placeholder="Bairro" id="district" name="district">
                </div>
                <div class="col-md-4">
                    <label for="city" class="form-label">Cidade</label>
                    <input type="text" class="form-control" placeholder="Cidade" id="city" name="city">
                </div>
                <div class="col-md-4">
                    <label for="state" class="form-label">Estado</label>
                    <input type="text" class="form-control" placeholder="estado" id="state" name="state">
                </div>
                <div class="col-12">
                    <div class="form-check" style="display: flex; gap: 10px;">
                        <input type="checkbox" name="newsletter" id="newsletter" class="form-check-input" checked>
                        <label for="newsletter" class="form-check-label">Receber newsletter?</label>
                    </div>
                </div>
                <input type="submit" value="Criar conta" class="btn btn-success">
            </form>
        </div>
        
        <a href="../form.html" class="btn btn-primary mb-3 mt-3">Voltar</a>
    </body>
</html>
